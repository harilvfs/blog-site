<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Simple SPA fallback for GitHub Pages
    var l = window.location;
    var repoName = "blog-site";
    var newPath = l.pathname.replace("/" + repoName + "/", "/");
    window.location.href = "/" + repoName + "/#" + newPath;
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to homepage...</p>
</body>
</html>
