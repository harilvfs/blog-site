<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Redirect to the correct URL with the blog-site path
    var segmentCount = 1; // Change this to 0 if using a custom domain
    var l = window.location;
    var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/blog-site/';
    l.replace(
      baseUrl + 
      l.pathname
        .split('/')
        .slice(segmentCount + 1)
        .join('/') + 
      (l.search ? l.search : '') + 
      (l.hash ? l.hash : '')
    );
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>If you are not redirected automatically, <a href="/blog-site/">click here</a> to go to the homepage.</p>
</body>
</html>
